# enabled: true or false to disable the plugin
enabled: true

# Sitemap plugin priority
priority: 100

# Route
route: /sitemap.xml

# Ignore list
ignore:

# Addition list
additions:

# Default values for entries
default:
  changefreq: daily
  priority: 1.0

# Date format
date_format: Y-m-d

# Settings for static sitemap generation
static:

  # sitemap.xml path (without trailing and without starting slash)
  sitemap_path: ''